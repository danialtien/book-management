<html>
    <head>
        <title>Create account</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Create </h1>
        <form action="createAccountAction" method="POST">
            Username* <input type="text" name="txtUsername" value="" /> (e.g 6-20 characters) <br>
            Password* <input type="password" name="txtPassword" value="" /> (e.g 6-20 characters) <br>
            Confirm* <input type="password" name="txtConfirm" value="" /> <br>
            Full Name* <input type="text" name="txtFullname" value="" /> (e.g 2-20 characters) <br>
            <input type="submit" value="Create New Account" name="btAction" /> 
            <input type="reset" value="Reset" />
        </form>
    </body>
